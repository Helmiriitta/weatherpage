<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="topnav">
      <a href="index.html" class="active">Sääasema</a>
      <div id="myLinks">
        <a href="lastvalues.html">Viimeiset arvot</a>
        <a href="temperature.html">Lämpötila</a>

      </div>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a> 
    </div>
     <div class="content">
      <h1>Sademäärä</h1>
      <p>Viimeiset 20 arvoa</p>
    </div>
    <ul>
      <li>Mean: <span id="rainmean"></span></li>
      <li>Median: <span id="rainmedian"></span></li>
      <li>Mode: <span id="rainmode"></span></li>
      <li>Range: <span id="rainrange"></span></li>
      <li>Standard Deviation: <span id="rainstdDev"></span></li>
    </ul>
   

    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
      
      <table>
          <thead>
              <tr>
                  <th>Päivämäärä</th>
                  <th>Kellonaika</th>
                  <th>Arvo</th>
              </tr>
          </thead>
          <tbody id="data">
          </tbody>
      </table>
    
    <footer>
